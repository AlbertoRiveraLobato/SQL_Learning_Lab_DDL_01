<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica de SQL DDL</title>
    <!-- Enlace al archivo de estilos -->
    style.css
</head>
<body>
    <h1>Simulador SQL con SQLite en el Navegador</h1>

    <!-- Botones de acciones predefinidas y personalizadas -->
    <div class="controls">
        <button onclick="loadQuery('create')">Crear Tabla</button>
        <button onclick="loadQuery('insert')">Insertar Datos</button>
        <button onclick="runQuery()">Ejecutar Query</button>
        <button onclick="saveQuery()">Guardar como botón</button>
    </div>

    <!-- Área de texto editable para escribir o modificar la query -->
    <textarea id="sql-input" placeholder="Escribe tu consulta SQL aquí..."></textarea>

    <!-- Aquí se mostrarán los botones personalizados guardados -->
    <div id="custom-buttons"></div>

    <!-- Resultado de la ejecución de la query -->
    <div id="output"></div>

    <!-- Carga de la librería sql.js desde CDN -->
    https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js</script>
    <!-- Script principal de la aplicación -->
    script.js</script>
</body>
</html>
